<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Hot Restaurant</title>
</head>

<body>

    <div class="container">

        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4">
                    <span class="fa fa-cutlery" aria-hidden="true"></span>
                    Hot Restaurant
                </h1>
                <h3> We only have 5 tables! Book your seat before they all are gone!</h3>
                <button id="reservation" type="button" class="btn btn-primary"> <span class="fa fa-list-alt"
                        aria-hidden="true"></span> View Tables</button>
                <button id="view-list" type="button" class="btn btn-light"> <span class="fa fa-home" aria-hidden="true"></span> Home</button>

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Reservation Page -->
                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="reserve-name">Name</label>
                                <input type="text" class="form-control" id="reserve-name">
                            </div>
                            <div class="form-group">
                                <label for="reserve-phone">Phone Number</label>
                                <input type="text" class="form-control" id="reserve-phone">
                            </div>
                            <div class="form-group">
                                <label for="reserve-email">Email</label>
                                <input type="text" class="form-control" id="reserve-email">
                            </div>
                            <div class="form-group">
                                <label for="reserve-unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="reserve-unique-id">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a> |
                <a href="/api/waitlist">API Wait List</a>
        </div>
    </footer>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newGuest = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#id").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/guests", newGuest)
                .then(function (data) {
                    console.log("add.html", data);
                    alert("Adding guest...");
                });
        });
    </script>



</body>

</html>
